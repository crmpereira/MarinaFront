<mat-table [dataSource]="cliente" >
  <ng-container matColumnDef="id">
   <th mat-header-cell *matHeaderCellDef>Id</th>
   <mat-cell *matCellDef="let cli ">{{cli.id_cliente}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nm_cliente">
    <mat-header-cell *matHeaderCellDef >Nome</mat-header-cell>
    <mat-cell *matCellDef="let cli"  >{{cli.nm_cliente}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="end_cliente">
    <mat-header-cell *matHeaderCellDef>Endere√ßo</mat-header-cell>
    <mat-cell *matCellDef="let cli">{{cli.end_cliente}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="tel_cliente">
    <mat-header-cell *matHeaderCellDef>Telefone</mat-header-cell>
    <mat-cell *matCellDef="let cli ">{{cli.tel_cliente}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email_cliente">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let cli ">{{cli.email_cliente}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="actions" >
    <mat-header-cell *matHeaderCellDef class="action-column-header">
    <button mat-mini-fab  color="primary" aria-label="Adicionar"  (click)="onAdd()">
        <mat-icon  >plus_one</mat-icon>
    </button>
    <button mat-mini-fab  color="primary" aria-label="Voltar"  (click)="onBack()">
      <mat-icon>home</mat-icon>
  </button>
  </mat-header-cell>

  <mat-header-cell *matCellDef = "let cli"  class="action-column"  >
    <button mat-icon-button color="primary" arial-label="Editar"  (click)="onEdit(cli)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn"   (click)="onDelete(cli)">
      <mat-icon arial-label="Remover"  >delete</mat-icon>
    </button>
  </mat-header-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
